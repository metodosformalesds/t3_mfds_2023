{% extends 'Conex/Conex.html' %} {% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {%load static%}
  <link rel="stylesheet" href="{% static 'TicketOn/Inicio.css'%}" />
  <title>TicketJaeger - Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #logoinicio {
      margin-top: 60px;
      width: 400px;
    }

    #title {
      font-size: 44px;
      font-weight: bold;
    }

    #buttons {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #4caf50;
      color: #fff;
      border: 1px solid #4caf50;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="logoinicio" src={%static 'TicketOn/image/Icon.png '%} alt="Logo de
    TicketJaeger" />
    <div id="title">TicketJaeger</div>
    <div id="buttons">
      <a href="/comprador/login/" class="button">Comprador</a>
      <a href="/organizador/login/" class="button">Organizador</a>
    </div>
  </div>
</body>
{% endblock %}
