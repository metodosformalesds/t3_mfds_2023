{% extends 'Conex/Conex.html' %} {% block content %} {%load static%}
<link rel="stylesheet" href="{% static 'TicketOn/Inicio.css'%}" />
<style>
  #login-container {
    text-align: center;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    display: inline-block;
    text-align: left;
  }

  h1 {
    color: #333;
    margin-top: 100px;
  }

  h2 {
    margin-top: 10px;
    color: #333;
    justify-content: center;
  }

  label {
    margin-top: 10px;
    width: 100%;
    font-weight: bold;
    display: block;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid;
    border-radius:10px;
  }

  input[type="submit"] {
    background-color: #357ede;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition-duration:0.3s;
    border: 1px solid;
    border-radius:10px;
  }

  input[type="submit"]:hover {
    font-size:20px;
    background-color: #2B64AF;
    
  }

  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #000000;
    text-decoration: none;
    transition-duration:0.3s;
  }

  a:hover{
    color: #E1420F;
  }
</style>
<div id="login-container">
  <h1>Comprador</h1>
  <form method="POST" autocomplete="off">
    <h2>Registrarse</h2>

    {% csrf_token %}
    <label for="{{ registerform.username.id_for_label }}">Usuario:</label>
    {{ registerform.username }}

    <label for="{{ registerform.email.id_for_label }}">Correo:</label>
    {{ registerform.email }}

    <label for="{{ registerform.password1.id_for_label }}">Contraseña:</label>
    {{ registerform.password1}}

    <label for="{{ registerform.password2.id_for_label }}"
      >Confirmar contraseña:</label
    >
    {{ registerform.password2}}

    <input type="submit" value="Ingresar" />
  </form>
  <a href="/comprador/login/"> Iniciar Sesión </a>
</div>
{% endblock %}
