{% extends 'Conex/Conex_organizador.html' %} {% block content %} {%load static%}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="{% static 'TicketOn/Organizador.css'%}" />
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    margin-top: 400px;
    text-align: center;
  }

  form {
    background-color: #fff;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    display: inline-block;
    text-align: left;
  }

  h1 {
    color: #fff;
  }

  h2 {
    margin-top: 10px;
    color: #333;
    justify-content: center;
  }

  label {
    margin-top: 3px;
    width: 100%;
    font-weight: bold;
    display: block;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #000000;
    text-decoration: none;
  }
</style>

<div id="container">
  <h1>Creaci√≥n de eventos</h1>
  <form method="POST" autocomplete="off" enctype="multipart/form-data">
    <h2>Ingresar datos</h2>
    {% csrf_token %}
    {{ Evento_form.as_p}}
    <input type="submit" value="Ingresar" />
  </form>
</div>

{% endblock %}
